<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/log.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <h1 class="text-3xl font-bold underline">LOGIN</h1>
      <br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p class="flashes">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" class="text-center">
        <input type="text" placeholder="Username" name="user" class="pb-3">
        <br>
        <input type="password" placeholder="Password" name="password" class="pb-3">
        <br>
        <button type="submit" name="type" value="loginenter" class="btn btn-primary mt-3">Enter</button>
      </form>
      <br>
      <form method="POST" class="text-center">
        <button type="submit" name="type" value="returnhome" class="btn btn-secondary mt-2">Return to Homepage</button>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
