<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <h1>LOGIN</h1>
      <br>
      <!--SENDS POST REQUEST TO HTTPS (USERNAME + PASSWORD) AND THEN REDIRECTS BACK TO HOME PAGE-->
      <!--may need to adjust for if login error (incorrect username/password)-->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    <p class="flashes">{{ message }}</p>
                {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <input type="text" placeholder="Username" name="user" class = "pb-5">
        <br>
        <input type="password" placeholder="Password" name="password" class = "pb-5">
        <br>
        <button type="submit" name="type" value="loginenter">Enter</button>
      </form>
      <br>
      <form method="POST">
        <button type="submit" name="type" value="returnhome">Return to Homepage</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
