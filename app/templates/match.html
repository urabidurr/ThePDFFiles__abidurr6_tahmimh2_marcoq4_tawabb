<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devuzz Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/matchCard.css">
  <style>
    body {
        margin: 0;
        padding: 0;
    }

    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }


</style>
</head>

<body>
  <form id="swipeForm" method="POST">
    <input type="hidden" id="swipeDirection" name="swipe_direction" value="">
    <input type="hidden" id="swipeUser" name="swiped_user" value="">
  </form>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">
          <img src="/app/static/DEVUZZ_LOGO.jpg" alt="Devuzz" class="d-inline-block align-text-top me-2">
          Devuzz
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/AndyShyklo/bombSquad__andys103_abidurr6_chongtianm_tawabb/tree/370809bfd3aa69a4f95aa47701ac20ad9447f984">Find
                    Topher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Your Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/messages">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/match">Find your Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <span class="nav-link disabled">Becuzz a Devuzz Golduzz</span>
            </li>
        </ul>
    </div>
  </div>
</nav>
<section class="card-section">
  <div class="icon-container">
    <ion-icon id="dislike" name="compass-outline"></ion-icon>
    <h1>Git Push</h1>
  </div>
</section>
  <div id="swiper">
    {% for profile in profiles %}
    <div class="card" style="--i:{{ loop.index0 }}" data-username="{{ profile.user }}">
      <div class="profile-content">
        <div class="profile-name">{{ profile.user }}</div>
        <div class="profile-desc">{{ profile.desc }}</div>
        <div class="profile-info">
          <div class="profile-lang">
            <ion-icon name="code-outline"></ion-icon>
            {{ profile.lang }}
          </div>
          <div class="profile-song">
            <ion-icon name="musical-notes-outline"></ion-icon>
            {{ profile.song }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
<section>
  <div class="icon-container">
    <ion-icon id="like" name="car-sport-outline"></ion-icon>
    <h1>Git Pull</h1>
  </div>
</section>


  <script src="../static/js/card.js"></script>
  <script src="../static/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
